<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .buttons {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
        }
        #result {
            font-size: 18px;
            margin-top: 20px;
        }
        #scores {
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="result"></div>
    <div id="scores">Player: 0 | Computer: 0</div>

    <script>
        const rockButton = document.getElementById('rock');
        const paperButton = document.getElementById('paper');
        const scissorsButton = document.getElementById('scissors');
        const resultDiv = document.getElementById('result');
        const scoresDiv = document.getElementById('scores');

        let playerScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            const choices = ['rock', 'paper', 'scissors'];
            const randomIndex = Math.floor(Math.random() * choices.length);
            return choices[randomIndex];
        }

        function determineWinner(playerChoice, computerChoice) {
            if (playerChoice === computerChoice) {
                return "It's a tie!";
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                playerScore++;
                return "You win!";
            } else {
                computerScore++;
                return "Computer wins!";
            }
        }

        function updateScores() {
            scoresDiv.textContent = `Player: ${playerScore} | Computer: ${computerScore}`;
        }

        function playGame(playerChoice) {
            console.log("playGame function called with:", playerChoice); // ADD THIS LINE
            const computerChoice = getComputerChoice();
            const result = determineWinner(playerChoice, computerChoice);
            resultDiv.textContent = `You chose ${playerChoice}, computer chose ${computerChoice}. ${result}`;
            updateScores();
        }

        rockButton.addEventListener('click', function() {
            console.log("Rock button clicked!"); // ADD THIS LINE
            playGame('rock');
        });

        paperButton.addEventListener('click', function() {
            console.log("Paper button clicked!"); // ADD THIS LINE
            playGame('paper');
        });

        scissorsButton.addEventListener('click', function() {
            console.log("Scissors button clicked!"); // ADD THIS LINE
            playGame('scissors');
        });
    </script>
</body>
</html>
